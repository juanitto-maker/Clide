[package]
name = "clide"
version = "0.1.0"
edition = "2021"
authors = ["juanitto-maker"]
description = "Terminal-based Gemini AI client with SSH and SQLite memory"

[dependencies]
# Async and HTTP
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.5"

# Database and Environment
rusqlite = { version = "0.29", features = ["bundled"] }
dotenvy = "0.15"

# Logging and Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "registry", "util"] }
tracing-appender = "0.2"
log = "0.4"

# SSH and Keys
russh = "0.38"
russh-keys = "0.38"

# Utilities
anyhow = "1.0"
chrono = "0.4"
colored = "2.0"
