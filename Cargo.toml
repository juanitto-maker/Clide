[package]
name = "clide"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
tokio-util = "0.7"
# Added optional = true to satisfy the [features] section
reqwest = { version = "0.12", features = ["json", "native-tls"], default-features = false, optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
config = "0.14"
dotenv = "0.15"
# Added optional = true for rusqlite
rusqlite = { version = "0.32", features = ["bundled"], optional = true }
# Added optional = true for ssh features
russh = { version = "0.45", optional = true }
russh-keys = { version = "0.45", optional = true }
async-trait = "0.1"
tokio-process = "0.2"
clap = { version = "4.5", features = ["derive", "cargo", "env"] }
colored = "2.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "chrono", "time", "local-time"] }
tracing-appender = "0.2"
anyhow = "1.0"
thiserror = "1.0"
ring = "0.17"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"
dirs = "5.0"
walkdir = "2.5"
indicatif = "0.17"
sysinfo = "0.31"

[features]
default = ["gemini", "memory", "ssh"]
gemini = ["dep:reqwest"]
memory = ["dep:rusqlite"]
ssh = ["dep:russh", "dep:russh-keys"]


[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true





