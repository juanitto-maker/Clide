name: Build Clide Binaries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install required packages for Termux cross-compile
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential libssl-dev pkg-config

      - name: Install cross target
        run: rustup target add aarch64-linux-android

      - name: Build Release for Termux
        run: cargo build --release --target aarch64-linux-android

      - name: Package binary
        run: |
          mkdir -p release
          cp target/aarch64-linux-android/release/clide release/clide-aarch64
          ls -lh release/

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: clide-aarch64
          path: release/clide-aarch64
