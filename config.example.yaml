# ============================================
# Clide Configuration File
# ============================================

gemini_api_key: "${GEMINI_API_KEY}"
signal_number: "${SIGNAL_NUMBER}"

authorized_numbers: []
require_confirmation: false
confirmation_timeout: 60
allow_commands: true
deny_by_default: false
allowed_commands: []
blocked_commands:
  - "rm -rf /"
  - "mkfs"
  - "dd"
dry_run: false

ssh_verify_host_keys: true
allowed_ssh_hosts: []
ssh_timeout: 30

logging:
  level: "info"
  json: false
