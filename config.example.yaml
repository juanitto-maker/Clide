# ============================================
# Clide Configuration (~/.clide/config.yaml)
# ============================================
# Copy this file to ~/.clide/config.yaml and edit.
# The installer does this automatically.

# Gemini API key (get one free at https://makersuite.google.com/app/apikey)
# Can also be set via the GEMINI_API_KEY environment variable.
gemini_api_key: ""

# Gemini model to use
gemini_model: "gemini-1.5-flash"

# Your Signal phone number (format: +CountryCodeNumber)
# This is the number signal-cli is registered/linked with.
signal_number: "+1234567890"

# --- Bot behaviour ---

# If true, bot asks "YES to proceed?" before replying
require_confirmation: false

# How long (seconds) to wait for YES/NO reply
confirmation_timeout: 60

# Numbers allowed to send commands to the bot.
# Leave empty ([]) to allow messages from anyone.
authorized_numbers: []
  # - "+1234567890"

# Shell command patterns to block (executor safety)
blocked_commands:
  - "rm -rf /"
  - "mkfs"
  - "dd if="

# --- Logging ---
logging:
  level: "info"   # trace | debug | info | warn | error
