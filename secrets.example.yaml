# ============================================
# Clide Secrets (~/.clide/secrets.yaml)
# ============================================
# Copy this file to ~/.clide/secrets.yaml and fill in your keys.
# The installer does this automatically.
#
# SECURITY:
#   chmod 600 ~/.clide/secrets.yaml   ← REQUIRED: owner read-only
#   This file is NEVER committed to git.
#
# HOW IT WORKS:
#   1. Clide loads this file on start-up (after config.yaml).
#   2. Named keys (GEMINI_API_KEY, etc.) are applied to the matching
#      config fields automatically.
#   3. Every key in this file is also available as ${KEY_NAME} inside
#      any skill command, resolved at execution time — the AI never
#      sees the actual values.
#   4. Environment variables override both config.yaml and secrets.yaml.
#
# PRIORITY (highest → lowest):
#   env var  >  secrets.yaml  >  config.yaml  >  built-in default
#
# CUSTOM SECRETS:
#   Add any key you like and reference it in skills as ${MY_SECRET}.
#   Example skill command:
#     - "curl -H 'Authorization: Bearer ${MY_API_TOKEN}' https://api.example.com"
# ============================================

# ── Primary AI provider ─────────────────────────────────────────────────────
# Google Gemini — used by the built-in autonomous agent
# Get a free key at https://aistudio.google.com/app/apikey
GEMINI_API_KEY: ""

# ── Messaging platforms ─────────────────────────────────────────────────────
# Matrix/Element access token (bearer token for the bot account)
MATRIX_ACCESS_TOKEN: ""

# Telegram bot token from @BotFather
TELEGRAM_BOT_TOKEN: ""

# ── Additional AI providers (used by skills, e.g. aiwb_manager) ─────────────
# Anthropic Claude — https://console.anthropic.com/settings/keys
ANTHROPIC_API_KEY: ""

# OpenAI — https://platform.openai.com/api-keys
OPENAI_API_KEY: ""

# Groq — https://console.groq.com/keys
GROQ_API_KEY: ""

# xAI Grok — https://console.x.ai
XAI_API_KEY: ""

# ── Custom secrets ───────────────────────────────────────────────────────────
# Add any additional secrets here; reference them in skill commands
# as ${KEY_NAME}.  Examples:
#
# MY_VPS_ROOT_PASSWORD: ""
# MY_SSH_KEY_PATH: "/home/user/.ssh/id_ed25519"
# MY_GITHUB_TOKEN: ""
# MY_DISCORD_WEBHOOK: ""
